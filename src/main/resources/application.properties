spring.application.name=BazaQuestion

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/bazaquestion
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Liquibase Configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin

# JWT Configuration
jwt.secret=myVeryLongSecretKeyThatIsAtLeast256BitsLongForSecureJWTTokenGeneration1234567890
jwt.expiration=86400000

# Server Configuration
server.port=8080

# Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.url=/v3/api-docs.yaml